<script>
  function shuffle(a) {
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  function randomize(companies) {
    shuffle(companies).forEach(c => document.write("<li>" + c + "</li>"));
  }
</script>
